<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відхилення статті</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 50px; background-color: #f8f9fa; }
        .rejection-box { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        textarea { min-height: 100px; }
    </style>
</head>
<body>
    <div class="rejection-box">
        <h2>Відхилити статтю "{{ draft.name }}"?</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="comment" class="form-label">Коментар для автора:</label>
                <textarea name="comment" id="comment" class="form-control" placeholder="Вкажіть причину відхилення..."></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Відхилити</button>
            <a href="/moderation/" class="btn btn-secondary">Скасувати</a>
        </form>
    </div>
<script>
if (document.cookie.includes('superuser=true')) {
    document.body.classList.add('is-superuser');
}
</script>
</body>
</html>
