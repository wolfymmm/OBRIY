{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <!-- Вставте тут ваш head з попереднього шаблону -->
</head>
<body>
    <!-- Вставте ваш header з навігацією -->

    <div class="main-container">
        <div class="auth-required-message">
            <h2>Для редагування потрібно увійти</h2>
            <p>Щоб редагувати статтю "{{ creature.name }}", будь ласка, авторизуйтесь:</p>
            
            <div class="auth-buttons">
                <a href="{% url 'login' %}?next={% url 'edit_creature' creature.id %}" 
                   class="btn btn-login">
                    Увійти
                </a>
                <span class="or-divider">або</span>
                <a href="{% url 'register' %}?next={% url 'edit_creature' creature.id %}" 
                   class="btn btn-register">
                    Зареєструватись
                </a>
            </div>
            
            <div class="back-to-creature">
                <a href="{% url 'chuhaister' creature.id %}" class="btn btn-back">
                    Повернутись до статті
                </a>
            </div>
        </div>
    </div>

    <style>
        .auth-required-message {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            margin: 40px auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        
        .auth-required-message h2 {
            color: #d32f2f;
            margin-bottom: 20px;
        }
        
        .auth-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .or-divider {
            color: #777;
        }
        
        .btn {
            padding: 10px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-login {
            background: #4CAF50;
            color: white;
            border: 2px solid #4CAF50;
        }
        
        .btn-register {
            background: white;
            color: #4CAF50;
            border: 2px solid #4CAF50;
        }
        
        .btn-back {
            background: #f5f5f5;
            color: #333;
            border: 2px solid #ddd;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
    </style>
</body>
</html>
