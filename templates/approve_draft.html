<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Затвердження статті</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 50px; background-color: #f8f9fa; }
        .confirmation-box { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); text-align: center; }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h2>Затвердити статтю "{{ draft.name }}"?</h2>
        <p class="my-4">Ця стаття буде опублікована в основній базі даних.</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Так, затвердити</button>
            <a href="/moderation/" class="btn btn-secondary">Скасувати</a>
        </form>
    </div>
<script>
// Додаємо спеціальний клас до body для суперкористувача
if (document.cookie.includes('superuser=true')) {
    document.body.classList.add('is-superuser');
}
</script>
</body>
</html>
