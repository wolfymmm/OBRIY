<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати міфічну істоту | Міфологічна Вікіпедія</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Додати нову міфічну істоту</h2>
            <p class="text-muted">Стаття буде опублікована після перевірки адміністратором.</p>
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Назва -->
                <div class="mb-3">
                    <label for="id_name" class="form-label">Назва*</label>
                    <input type="text" class="form-control" id="id_name" name="name" required>
                </div>

                <!-- Тип та Регіон -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="id_type" class="form-label">Тип*</label>
                        <select class="form-select" id="id_type" name="type" required>
                            <option value="" selected disabled>Оберіть тип</option>
                            <option value="spirit">Дух</option>
                            <option value="demon">Демон</option>
                            <option value="deity">Божество</option>
                            <option value="creature">Міфічна істота</option>
                            <option value="other">Інше</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="id_region" class="form-label">Регіон*</label>
                        <input type="text" class="form-control" id="id_region" name="region" required>
                    </div>
                </div>

                <!-- Зовнішність -->
                <div class="mb-3">
                    <label for="id_appearance" class="form-label">Зовнішність*</label>
                    <textarea class="form-control" id="id_appearance" name="appearance" required></textarea>
                </div>

                <!-- Поведінка -->
                <div class="mb-3">
                    <label for="id_behavior" class="form-label">Поведінка*</label>
                    <textarea class="form-control" id="id_behavior" name="behavior" required></textarea>
                </div>

                <!-- Роль у міфології -->
                <div class="mb-3">
                    <label for="id_role_in_mythology" class="form-label">Роль у міфології*</label>
                    <textarea class="form-control" id="id_role_in_mythology" name="role_in_mythology" required></textarea>
                </div>

                <!-- Символи -->
                <div class="mb-3">
                    <label for="id_symbols" class="form-label">Символи</label>
                    <input type="text" class="form-control" id="id_symbols" name="symbols" 
                           placeholder="Введіть символи через кому (наприклад: вогонь, вода, вітер)">
                </div>

                <!-- Взаємодія -->
                <div class="mb-3">
                    <label for="id_description" class="form-label">Взаємодія</label>
                    <textarea class="form-control" id="id_description" name="description"></textarea>
                </div>

                <!-- Джерела -->
                <div class="mb-3">
                    <label for="id_sources" class="form-label">Джерела</label>
                    <textarea class="form-control" id="id_sources" name="sources"></textarea>
                </div>

                <!-- Зображення -->
                <div class="mb-3">
                    <label for="id_image_url" class="form-label">Посилання на зображення</label>
                    <input type="url" class="form-control" id="id_image_url" name="image_url">
                </div>

                <button type="submit" class="btn btn-primary">Надіслати на перевірку</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
